version: '3'
services:
    app:
        container_name: laravel-api-responder
        build:
            context: ./docker
            dockerfile: Dockerfile
            args:
#                WWWGROUP: '${WWWGROUP}'
                user: sammy
                uid: 1000
        image: laravel-dev/laravel-package
        ports:
            - '8800:8800'
        restart: unless-stopped
        working_dir: /var/www/html
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        volumes:
            - '.:/var/www/html'